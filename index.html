<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="">
                <div class="profile-photo">
                    <img src="img/perfil.eu.jpg" alt="">
                </div>
                    <a href="#" class="instagram-login">Continue como Jonathanhenriquei</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jonathanhenriquei ?</p>
                <p class="not-account"> 
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                   
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            

        </div>



    </div>
    
</body>
</html>
